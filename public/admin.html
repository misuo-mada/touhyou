
<!-- admin.html - 管理者画面 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理者パネル</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="qrcode.min.js"></script>
  <style>
    body { background: #222; color: #fff; text-align: center; padding: 20px; }
    button { margin: 10px; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>👤 管理者パネル</h1>
  <button onclick="startVote()">投票を開始</button>
  <button onclick="forceEnd()">強制終了</button>
  <h3>QRコード（投票ページ）</h3>
  <div id="qrcode"></div>
  <script>
    const socket = io();
    function startVote() {
      socket.emit("startVote");
    }
    function forceEnd() {
      socket.emit("forceEnd");
    }
    const url = location.origin + "/index.html";
    new QRCode(document.getElementById("qrcode"), url);
  </script>
</body>
</html>
